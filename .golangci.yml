linters:
  enable:
    - gofmt
    - revive
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - unused
    - misspell
    - gosec
    - goconst
    - gocyclo
    - dupl
    - goimports
    - stylecheck
    - gocritic
    - prealloc
    - unconvert
    - whitespace
    - wsl
    - gochecknoinits
    - gochecknoglobals
    - gocognit
    - mnd
    - err113
    - containedctx
    - contextcheck
    - dogsled
    - errname
    - errorlint
    - exhaustive
    - forbidigo
    - forcetypeassert
    - funlen
    - godot
    - godox
    - goheader
    - goprintffuncname
    - importas
    - makezero
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - paralleltest
    - predeclared
    - promlinter
    - rowserrcheck
    - sqlclosecheck
    - tagliatelle
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - wastedassign
    - wrapcheck

linters-settings:
  govet:
    enable:
      - fieldalignment
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 3
  misspell:
    locale: US
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  gosec:
    excludes:
      - G104 # Unhandled errors
      - G107 # URL provided to HTTP request as taint input
      - G201 # SQL query construction using format string
      - G202 # SQL query construction using string concatenation
      - G204 # Subprocess launched with variable
      - G301 # Poor file permissions used when creating a directory
      - G302 # Poor file permissions used with chmod
      - G304 # File path provided as taint input
      - G305 # File traversal when extracting zip/tar archive
      - G306 # Poor file permissions used when writing to a file
      - G307 # Deferring a method which returns an error
      - G401 # Detect the usage of DES, RC4, MD5 or SHA1
      - G402 # Look for bad TLS connection settings
      - G403 # Ensure minimum RSA key length of 2048 bits
      - G404 # Use of weak random number generator (math/rand instead of crypto/rand)
      - G501 # Import blacklist: crypto/md5
      - G502 # Import blacklist: crypto/des
      - G503 # Import blacklist: crypto/rc4
      - G504 # Import blacklist: net/http/cgi
      - G505 # Import blacklist: crypto/sha1
      - G601 # Implicit memory aliasing in for loop

run:
  deadline: 5m
  issues:
    exclude-dirs:
      - vendor
      - third_party
      - testdata
    exclude-files:
      - ".*_test.go$"
      - ".*_mock.go$"
      - ".*_generated.go$"

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - dupl
        - gocyclo
        - mnd
        - lll
        - scopelint
        - unparam
        - gochecknoinits
        - gochecknoglobals
        - gocognit
        - goconst
        - gocyclo
        - godot
        - godox
        - err113
        - goheader
        - goimports
        - goprintffuncname
        - gosec
        - gosimple
        - govet
        - importas
        - ineffassign
        - lll
        - makezero
        - misspell
        - nakedret
        - nestif
        - nilerr
        - nilnil
        - noctx
        - nolintlint
        - paralleltest
        - prealloc
        - predeclared
        - promlinter
        - revive
        - rowserrcheck
        - sqlclosecheck
        - staticcheck
        - stylecheck
        - tagliatelle
        - testpackage
        - thelper
        - tparallel
        - unconvert
        - unparam
        - unused
        - wastedassign
        - whitespace
        - wrapcheck
        - wsl
  uniq-by-line: false

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

severity:
  default-severity: error
  case-sensitive: false 